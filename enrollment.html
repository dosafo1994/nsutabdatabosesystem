<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Enroll Students</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f9ff;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    h2, h3 {
      color: #0077cc;
      margin-bottom: 15px;
    }

    input, select {
      padding: 8px;
      margin: 5px;
      font-size: 14px;
    }

    button {
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      background: #0077cc;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #005fa3;
    }

    #confirmBtn {
      background: #28a745;
    }

    #confirmBtn:hover {
      background: #218838;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #e0ecf9;
    }

    .action-btn {
      background: crimson;
      padding: 4px 10px;
      font-size: 13px;
      margin-left: 5px;
    }

    .action-btn:hover {
      background: #a30000;
    }

    #uploadStatus {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h2>ðŸ“˜ Student Enrollment</h2>

  <!-- CSV Upload Section -->
  <h3>ðŸ“‚ Upload Students from CSV</h3>
  <input type="file" id="csvFile" accept=".csv" />
  <button onclick="previewCSV()">Preview CSV</button>
  <div id="csvPreview"></div>
  <button id="confirmBtn" style="display:none;" onclick="confirmUpload()">âœ… Confirm Upload</button>
  <div id="uploadStatus"></div>

  <!-- Manual Entry Form -->
  <h3>âž• Add New Student</h3>
  <input type="text" id="idInput" placeholder="Student ID" />
  <input type="text" id="nameInput" placeholder="Full Name" />
  <input type="text" id="classInput" placeholder="Class" />
  <select id="genderInput">
    <option value="">Select Gender</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <button onclick="addStudent()">Add</button>

  <!-- Student Table -->
  <h3 style="margin-top:30px;">ðŸ§¾ All Enrolled Students</h3>
  <table id="studentTable">
    <thead>
      <tr>
        <th>ID</th><th>Name</th><th>Class</th><th>Gender</th><th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let previewData = [];

    function previewCSV() {
      const fileInput = document.getElementById("csvFile");
      const file = fileInput.files[0];
      const preview = document.getElementById("csvPreview");
      const confirmBtn = document.getElementById("confirmBtn");
      const uploadStatus = document.getElementById("uploadStatus");

      preview.innerHTML = "";
      uploadStatus.textContent = "";
      previewData = [];

      if (!file) {
        alert("Please select a CSV file.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const lines = e.target.result.trim().split("\n");
        let html = "<table><tr><th>ID</th><th>Name</th><th>Class</th><th>Gender</th></tr>";

        for (let i = 1; i < lines.length; i++) {
          const [id, name, cls, gender] = lines[i].split(",");
          if (id && name && cls && gender) {
            const student = {
              student_id: id.trim(),
              full_name: name.trim(),
              class: cls.trim(),
              gender: gender.trim()
            };
            previewData.push(student);
            html += `<tr><td>${student.student_id}</td><td>${student.full_name}</td><td>${student.class}</td><td>${student.gender}</td></tr>`;
          }
        }

        html += "</table>";
        preview.innerHTML = html;
        confirmBtn.style.display = "inline-block";
      };

      reader.readAsText(file);
    }

    function confirmUpload() {
      if (previewData.length === 0) return;
      const existing = JSON.parse(localStorage.getItem("studentList")) || [];
      const updated = [...existing, ...previewData];
      localStorage.setItem("studentList", JSON.stringify(updated));
      document.getElementById("uploadStatus").textContent = `âœ… ${previewData.length} students added successfully.`;
      document.getElementById("csvFile").value = "";
      document.getElementById("csvPreview").innerHTML = "";
      document.getElementById("confirmBtn").style.display = "none";
      loadStudents();
    }

    function addStudent() {
      const id = document.getElementById("idInput").value.trim();
      const name = document.getElementById("nameInput").value.trim();
      const cls = document.getElementById("classInput").value.trim();
      const gender = document.getElementById("genderInput").value;

      if (!id || !name || !cls || !gender) {
        alert("Please fill all fields.");
        return;
      }

      const students = JSON.parse(localStorage.getItem("studentList")) || [];
      students.push({ student_id: id, full_name: name, class: cls, gender });
      localStorage.setItem("studentList", JSON.stringify(students));
      loadStudents();

      document.getElementById("idInput").value = "";
      document.getElementById("nameInput").value = "";
      document.getElementById("classInput").value = "";
      document.getElementById("genderInput").value = "";
    }

    function loadStudents() {
      const students = JSON.parse(localStorage.getItem("studentList")) || [];
      const tbody = document.querySelector("#studentTable tbody");
      tbody.innerHTML = "";

      students.forEach((s, index) => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td><input value="${s.student_id}" onchange="editStudent(${index}, 'student_id', this.value)" /></td>
          <td><input value="${s.full_name}" onchange="editStudent(${index}, 'full_name', this.value)" /></td>
          <td><input value="${s.class}" onchange="editStudent(${index}, 'class', this.value)" /></td>
          <td>
            <select onchange="editStudent(${index}, 'gender', this.value)">
              <option ${s.gender==="Male"?"selected":""}>Male</option>
              <option ${s.gender==="Female"?"selected":""}>Female</option>
            </select>
          </td>
          <td><button class="action-btn" onclick="removeStudent(${index})">Remove</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    function editStudent(index, key, value) {
      const students = JSON.parse(localStorage.getItem("studentList")) || [];
      students[index][key] = value;
      localStorage.setItem("studentList", JSON.stringify(students));
    }

    function removeStudent(index) {
      const students = JSON.parse(localStorage.getItem("studentList")) || [];
      students.splice(index, 1);
      localStorage.setItem("studentList", JSON.stringify(students));
      loadStudents();
    }

    window.onload = loadStudents;
  </script>
</body>
</html>
