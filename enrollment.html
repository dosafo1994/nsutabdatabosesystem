  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f9ff;
      padding: 20px;
      max-width: 950px;
      margin: auto;
    }
    h2, h3 { color: #0077cc; margin-bottom: 15px; }
    input, select { padding: 8px; margin: 5px; font-size: 14px; }
    button {
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      background: #0077cc;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background: #005fa3; }
    #confirmBtn { background: #28a745; }
    #confirmBtn:hover { background: #218838; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th { background-color: #e0ecf9; }
    .action-btn {
      background: crimson;
      padding: 4px 10px;
      font-size: 13px;
      margin-left: 5px;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    .action-btn:hover { background: #a30000; }
    #uploadStatus, #feedback {
      margin-top: 10px;
      font-weight: bold;
    }
    #photoPreview img {
      border: 1px solid #ccc;
      margin-top: 8px;
      width: 100px;
      height: 100px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h2>üìò Student Enrollment</h2>

  <h3>üìÇ Upload Students from CSV</h3>
  <input type="file" id="csvFile" accept=".csv" />
  <button onclick="previewCSV()">Preview CSV</button>
  <div id="csvPreview"></div>
  <button id="confirmBtn" style="display:none;" onclick="confirmUpload()">‚úÖ Confirm Upload</button>
  <div id="uploadStatus"></div>

  <h3>‚ûï Add New Student</h3>
  <input type="text" id="idInput" placeholder="Student ID" />
  <input type="text" id="nameInput" placeholder="Full Name" />
  <select id="classInput">
    <option value="">Select Class</option>
    <option>JHS1</option>
    <option>JHS2</option>
    <option>JHS3</option>
  </select>
  <select id="genderInput">
    <option value="">Select Gender</option>
    <option>Male</option>
    <option>Female</option>
  </select>
  <input type="password" id="pinInput" maxlength="4" placeholder="4-digit PIN" />
  <input type="text" id="photoInput" placeholder="Photo URL (optional)" />
  <div id="photoPreview">
    <img src="assets/default-photo.png" id="previewImg" alt="Preview" />
  </div>
  <button onclick="addStudent()">Add Student</button>
  <div id="feedback"></div>

  <button onclick="exportStudents()" style="float:right;">‚¨áÔ∏è Export as CSV</button>

  <h3 style="margin-top:50px;">üßæ All Enrolled Students</h3>
  <table id="studentTable">
    <thead>
      <tr>
        <th>ID</th><th>Name</th><th>Class</th><th>Gender</th><th>PIN</th><th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // ‚úÖ Live photo preview
    document.getElementById("photoInput").addEventListener("input", e => {
      const url = e.target.value.trim();
      document.getElementById("previewImg").src = url || "assets/default-photo.png";
    });

    async function addStudent() {
      const id = document.getElementById("idInput").value.trim();
      const name = document.getElementById("nameInput").value.trim();
      const cls = document.getElementById("classInput").value;
      const gender = document.getElementById("genderInput").value;
      const pin = document.getElementById("pinInput").value.trim();
      const photo = document.getElementById("photoInput").value.trim();
      const feedback = document.getElementById("feedback");

      if (!id || !name || !cls || !gender || !/^\d{4}$/.test(pin)) {
        feedback.textContent = "‚ö†Ô∏è Fill in all fields correctly. PIN must be 4 digits.";
        feedback.style.color = "crimson";
        return;
      }

      const student = {
        student_id: id,
        full_name: name,
        class: cls,
        gender,
        pin,
        photo: photo || "assets/default-photo.png"
      };

      const { data, error } = await supabase.from("Enrollment").insert([student]);

      if (error) {
        feedback.textContent = "‚ùå Failed to save student: " + error.message;
        feedback.style.color = "crimson";
      } else {
        feedback.textContent = "‚úÖ Student added successfully.";
        feedback.style.color = "green";
        loadStudents();
        document.getElementById("idInput").value = "";
        document.getElementById("nameInput").value = "";
        document.getElementById("classInput").value = "";
        document.getElementById("genderInput").value = "";
        document.getElementById("pinInput").value = "";
        document.getElementById("photoInput").value = "";
        document.getElementById("previewImg").src = "assets/default-photo.png";
      }
    }

    async function loadStudents() {
      const { data, error } = await supabase.from("Enrollment").select("*").order("created_at", { ascending: false });
      const tbody = document.querySelector("#studentTable tbody");
      tbody.innerHTML = "";

      if (error) {
        tbody.innerHTML = "<tr><td colspan='6'>‚ùå Failed to load students.</td></tr>";
        return;
      }

      data.forEach(s => {
        tbody.innerHTML += `
          <tr>
            <td>${s.student_id}</td>
            <td>${s.full_name}</td>
            <td>${s.class}</td>
            <td>${s.gender}</td>
            <td>${s.pin}</td>
            <td><button class="action-btn" onclick="deleteStudent('${s.student_id}')">Delete</button></td>
          </tr>`;
      });
    }

    async function deleteStudent(studentId) {
      if (!confirm("Are you sure you want to delete this student?")) return;
      await supabase.from("Enrollment").delete().eq("student_id", studentId);
      loadStudents();
    }

    function previewCSV() {
      const file = document.getElementById("csvFile").files[0];
      if (!file) return alert("Please select a CSV file.");
      const reader = new FileReader();
      reader.onload = function (e) {
        const lines = e.target.result.split("\n").filter(Boolean);
        const preview = document.getElementById("csvPreview");
        preview.innerHTML = "<table><tr><th>ID</th><th>Name</th><th>Class</th><th>Gender</th><th>PIN</th></tr>";
        lines.forEach(line => {
          const [id, name, cls, gender, pin] = line.split(",");
          preview.innerHTML += `<tr><td>${id}</td><td>${name}</td><td>${cls}</td<td>${gender}</td><td>${pin}</td></tr>`;
        });
        preview.innerHTML += "</table>";
        document.getElementById("confirmBtn").style.display = "inline-block";
      };
      reader.readAsText(file);
    }

    async function confirmUpload() {
      const file = document.getElementById("csvFile").files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = async function (e) {
        const lines = e.target.result.split("\n").filter(Boolean);
        const students = lines.map(line => {
          const [id, name, cls, gender, pin] = line.split(",");
          return {
            student_id: id.trim(),
            full_name: name.trim(),
            class: cls.trim(),
            gender: gender.trim(),
            pin: pin.trim(),
            photo: "assets/default-photo.png"
          };
        });

        const { error } = await supabase.from("Enrollment").insert(students);
        const status = document.getElementById("uploadStatus");
        if (error) {
          status.textContent = "‚ùå Upload failed: " + error.message;
          status.style.color = "crimson";
        } else {
          status.textContent = "‚úÖ Students uploaded successfully.";
          status.style.color = "green";
          loadStudents();
        }
      };
      reader.readAsText(file);
    }

    async function exportStudents() {
      const { data, error } = await supabase.from("Enrollment").select("*");
      if (error || !data.length) return alert("‚ùå No data to export.");
      const csv = data.map(s => `${s.student_id},${s.full_name},${s.class},${s.gender},${s.pin}`).join("\n");
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "students.csv";
      a.click();
      URL.revokeObjectURL(url);
    }

    // ‚úÖ Load students on page load
    loadStudents();
  </script>
</body>
</html>
