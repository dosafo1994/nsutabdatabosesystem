<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Headteacher Login | Nsuta Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f9ff;
      padding: 40px;
      max-width: 400px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    button {
      padding: 12px 20px;
      margin-top: 30px;
      background: #0077cc;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background: #005fa3;
    }

    .status {
      margin-top: 20px;
      padding: 10px;
      text-align: center;
      border-radius: 4px;
      font-size: 14px;
    }

    .error {
      background: #ffe7e7;
      color: crimson;
      border: 1px solid #e0b2b2;
    }

    .success {
      background: #e7ffe7;
      color: green;
      border: 1px solid #b2e0b2;
    }
  </style>
</head>
<body>
  <h2>üîê Headteacher Login</h2>

  <label for="phone">Phone Number</label>
  <input type="text" id="phone" placeholder="e.g. 0553486399" />

  <label for="pin">PIN</label>
  <input type="password" id="pin" maxlength="4" placeholder="4-digit PIN" />

  <button onclick="login()">Login</button>

  <div id="statusBox"></div>

  <script>
    const supabase = window.supabase.createClient(
      "https://iguspjforzyndedxafdi.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlndXNwamZvcnp5bmRlZHhhZmRpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE2MDc5MzksImV4cCI6MjA2NzE4MzkzOX0.h_OF0GcsaXPJm7OuuA3fCz4FaXV3_VBXG_WLr0zafVE"
    );

    async function login() {
      const phone = document.getElementById("phone").value.trim();
      const pin = document.getElementById("pin").value.trim();
      const statusBox = document.getElementById("statusBox");
      statusBox.innerHTML = "";

      if (!phone || !pin) {
        statusBox.innerHTML = `<div class="status error">‚ö†Ô∏è Please enter both phone number and PIN.</div>`;
        return;
      }

      console.log("üîç Attempting login with:", phone, pin);

      const { data, error } = await supabase
        .from("profile")
        .select("*")
        .eq("phone", phone)
        .eq("pin", pin)
        .eq("role", "headteacher")
        .maybeSingle();

      console.log("üîé Supabase response:", data, error);

      if (error) {
        statusBox.innerHTML = `<div class="status error">‚ùå Login failed: ${error.message}</div>`;
        return;
      }

      if (!data) {
        statusBox.innerHTML = `<div class="status error">‚ùå Invalid phone or PIN. Please try again.</div>`;
        return;
      }

      // ‚úÖ Save session
      sessionStorage.setItem("username", data.phone);
      sessionStorage.setItem("displayName", data.full_name);
      sessionStorage.setItem("role", data.role);

      localStorage.setItem("activeUser", JSON.stringify({
        username: data.phone,
        displayName: data.full_name,
        role: data.role
      }));

      statusBox.innerHTML = `<div class="status success">‚úÖ Login successful! Redirecting...</div>`;
      setTimeout(() => {
        window.location.href = "dashboard.html";
      }, 1000);
    }
  </script>
</body>
</html>
