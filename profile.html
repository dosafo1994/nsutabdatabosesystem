<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Headteacher Profile | Nsuta Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f9ff;
      padding: 40px;
      max-width: 520px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    .input-wrapper {
      position: relative;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    .eye-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #888;
    }

    button {
      padding: 12px 20px;
      margin-top: 30px;
      background: #0077cc;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background: #005fa3;
    }

    .status {
      margin-top: 20px;
      padding: 10px;
      text-align: center;
      border-radius: 4px;
      font-size: 14px;
    }

    .success {
      background: #e7ffe7;
      color: green;
      border: 1px solid #b2e0b2;
    }

    .error {
      background: #ffe7e7;
      color: crimson;
      border: 1px solid #e0b2b2;
    }

    .back {
      margin-top: 30px;
      text-align: center;
      font-size: 14px;
    }

    .back a {
      color: #0077cc;
      text-decoration: none;
    }

    .back a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>üë§ Headteacher Profile</h2>

  <label>Role</label>
  <input type="text" value="Headteacher" disabled />

  <label>School</label>
  <input type="text" value="Nkawkaw Nsuta B Basic School" disabled />

  <label for="name">Full Name</label>
  <input type="text" id="name" />

  <label for="phone">Phone Number</label>
  <input type="text" id="phone" />

  <label for="oldPin">Current PIN</label>
  <div class="input-wrapper">
    <input type="password" id="oldPin" maxlength="4" />
    <span class="eye-icon" onclick="togglePin('oldPin')">üëÅÔ∏è</span>
  </div>

  <label for="newPin">New PIN</label>
  <div class="input-wrapper">
    <input type="password" id="newPin" maxlength="4" />
    <span class="eye-icon" onclick="togglePin('newPin')">üëÅÔ∏è</span>
  </div>

  <button id="saveBtn" onclick="updateProfile()" disabled>Save Changes</button>

  <div id="statusBox"></div>

  <div class="back">
    <a href="dashboard.html">‚Üê Return to Dashboard</a>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      "https://iguspjforzyndedxafdi.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlndXNwamZvcnp5bmRlZHhhZmRpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE2MDc5MzksImV4cCI6MjA2NzE4MzkzOX0.h_OF0GcsaXPJm7OuuA3fCz4FaXV3_VBXG_WLr0zafVE"
    );

    let profile = null;

    async function loadProfile() {
      const phone =
        sessionStorage.getItem("username") ||
        JSON.parse(localStorage.getItem("activeUser"))?.username;

      if (!phone) {
        alert("Session expired. Please log in again.");
        window.location.href = "login.html";
        return;
      }

      const { data, error } = await supabase
        .from("profile")
        .select("*")
        .eq("phone", phone)
        .eq("role", "headteacher")
        .maybeSingle();

      if (error) {
        console.error("‚ùå Supabase error:", error);
        alert("Error loading profile. Please try again.");
        return;
      }

      if (!data) {
        alert("No headteacher profile found for this phone number.");
        return;
      }

      profile = data;
      document.getElementById("name").value = profile.full_name || "";
      document.getElementById("phone").value = profile.phone || "";
      document.getElementById("saveBtn").disabled = false;
    }

    async function updateProfile() {
      const statusBox = document.getElementById("statusBox");
      statusBox.innerHTML = "";

      if (!profile) {
        statusBox.innerHTML = `<div class="status error">‚ùå Profile not loaded. Please refresh the page.</div>`;
        return;
      }

      const newName = document.getElementById("name").value.trim();
      const newPhone = document.getElementById("phone").value.trim();
      const oldPin = document.getElementById("oldPin").value.trim();
      const newPin = document.getElementById("newPin").value.trim();

      if (!newName || !newPhone) {
        statusBox.innerHTML = `<div class="status error">‚ö†Ô∏è Please enter name and phone number.</div>`;
        return;
      }

      if ((oldPin || newPin) && (!/^\d{4}$/.test(oldPin) || !/^\d{4}$/.test(newPin))) {
        statusBox.innerHTML = `<div class="status error">‚ö†Ô∏è PINs must be exactly 4 digits.</div>`;
        return;
      }

      if (oldPin && profile.pin !== oldPin) {
        statusBox.innerHTML = `<div class="status error">‚ùå Current PIN incorrect. Change not authorized.</div>`;
        return;
      }

      const updatedProfile = {
        id: profile.id,
        full_name: newName,
        phone: newPhone,
        pin: newPin || profile.pin,
        role: "headteacher"
      };

      const { error } = await supabase
        .from("profile")
        .upsert(updatedProfile, { onConflict: "id" });

      if (error) {
        statusBox.innerHTML = `<div class="status error">‚ùå Failed to overwrite profile: ${error.message}</div>`;
        return;
      }

      sessionStorage.setItem("username", newPhone);
      sessionStorage.setItem("displayName", newName);
      localStorage.setItem(
        "activeUser",
        JSON.stringify({ username: newPhone, displayName: newName, role: "headteacher" })
      );

      statusBox.innerHTML = `<div class="status success">‚úÖ Profile updated successfully.</div>`;
      document.getElementById("oldPin").value = "";
      document.getElementById("newPin").value = "";
    }

    function togglePin(fieldId) {
      const input = document.getElementById(fieldId);
      input.type = input.type === "password" ? "text" : "password";
    }

    window.onload = loadProfile;
  </script>
</body>
</html>
