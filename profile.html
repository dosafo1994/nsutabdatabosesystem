<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Headteacher Profile | Nsuta Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script>
    const activeUser = JSON.parse(localStorage.getItem("activeUser"));
    if (!sessionStorage.getItem("role") && activeUser?.role === "headteacher") {
      sessionStorage.setItem("username", activeUser.username);
      sessionStorage.setItem("displayName", activeUser.displayName);
      sessionStorage.setItem("role", activeUser.role);
    }
  </script>
  <script src="guard.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f9ff;
      padding: 40px;
      max-width: 520px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    .input-wrapper {
      position: relative;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    .eye-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #888;
    }

    button {
      padding: 12px 20px;
      margin-top: 30px;
      background: #0077cc;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background: #005fa3;
    }

    .status {
      margin-top: 20px;
      padding: 10px;
      text-align: center;
      border-radius: 4px;
      font-size: 14px;
    }

    .success {
      background: #e7ffe7;
      color: green;
      border: 1px solid #b2e0b2;
    }

    .error {
      background: #ffe7e7;
      color: crimson;
      border: 1px solid #e0b2b2;
    }

    .back {
      margin-top: 30px;
      text-align: center;
      font-size: 14px;
    }

    .back a {
      color: #0077cc;
      text-decoration: none;
    }

    .back a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>üë§ Headteacher Profile</h2>

  <label>Role</label>
  <input type="text" value="Headteacher" disabled />

  <label>School</label>
  <input type="text" value="Nkawkaw Nsuta B Basic School" disabled />

  <label for="name">Full Name</label>
  <input type="text" id="name" />

  <label for="phone">Phone Number</label>
  <input type="text" id="phone" />

  <label for="oldPin">Current PIN</label>
  <div class="input-wrapper">
    <input type="password" id="oldPin" maxlength="4" />
    <span class="eye-icon" onclick="togglePin('oldPin')">üëÅÔ∏è</span>
  </div>

  <label for="newPin">New PIN</label>
  <div class="input-wrapper">
    <input type="password" id="newPin" maxlength="4" />
    <span class="eye-icon" onclick="togglePin('newPin')">üëÅÔ∏è</span>
  </div>

  <button onclick="updateProfile()">Save Changes</button>

  <div id="statusBox"></div>

  <div class="back">
    <a href="dashboard.html">‚Üê Return to Dashboard</a>
  </div>

  <script>
    const users = JSON.parse(localStorage.getItem("userAccounts")) || [];
    const username = sessionStorage.getItem("username");
    const head = users.find(u => u.phone === username && u.role === "headteacher");

    if (head) {
      document.getElementById("name").value = head.name || "";
      document.getElementById("phone").value = head.phone || "";
    }

    function togglePin(fieldId) {
      const input = document.getElementById(fieldId);
      input.type = input.type === "password" ? "text" : "password";
    }

    function updateProfile() {
      const newName = document.getElementById("name").value.trim();
      const newPhone = document.getElementById("phone").value.trim();
      const oldPin = document.getElementById("oldPin").value.trim();
      const newPin = document.getElementById("newPin").value.trim();
      const statusBox = document.getElementById("statusBox");
      statusBox.innerHTML = "";

      if (!newName || !newPhone) {
        statusBox.innerHTML = `<div class="status error">‚ö†Ô∏è Please enter name and phone number.</div>`;
        return;
      }

      if (users.some(u => u.phone === newPhone && u.phone !== username)) {
        statusBox.innerHTML = `<div class="status error">‚ö†Ô∏è Phone number already used by another user.</div>`;
        return;
      }

      // PIN update logic
      if (oldPin || newPin) {
        if (!/^\d{4}$/.test(oldPin)) {
          statusBox.innerHTML = `<div class="status error">‚ö†Ô∏è Enter your current 4-digit PIN to authorize change.</div>`;
          return;
        }

        if (!/^\d{4}$/.test(newPin)) {
          statusBox.innerHTML = `<div class="status error">‚ö†Ô∏è New PIN must be exactly 4 digits.</div>`;
          return;
        }

        if (head.pin !== oldPin) {
          statusBox.innerHTML = `<div class="status error">‚ùå Current PIN incorrect. Change not authorized.</div>`;
          return;
        }

        head.pin = newPin;
      }

      head.name = newName;
      head.phone = newPhone;

      localStorage.setItem("userAccounts", JSON.stringify(users));
      sessionStorage.setItem("username", newPhone);
      sessionStorage.setItem("displayName", newName);
      localStorage.setItem("activeUser", JSON.stringify({
        username: newPhone,
        displayName: newName,
        role: "headteacher"
      }));

      // Clear inputs
      document.getElementById("oldPin").value = "";
      document.getElementById("newPin").value = "";

      statusBox.innerHTML = `<div class="status success">‚úÖ Profile updated locally. Syncing to GitHub...</div>`;

      fetch("https://your-backend.com/update-profile", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          updatedContent: users,
          commitMessage: `Updated headteacher profile (${newPhone}) via portal`
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          statusBox.innerHTML += `<div class="status success">‚úÖ Synced to GitHub successfully.</div>`;
        } else {
          statusBox.innerHTML += `<div class="status error">‚ö†Ô∏è GitHub sync failed: ${data.error || "Unknown error"}</div>`;
        }
      })
      .catch(err => {
        console.error(err);
        statusBox.innerHTML += `<div class="status error">‚ùå Could not contact sync server.</div>`;
      });
    }
  </script>
</body>
</html>
