<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Nsuta Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef6ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 320px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      background: #0077cc;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #005fa3;
    }

    .feedback {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
    }

    .error { color: crimson; }
    .success { color: green; }

    .role-preview {
      text-align: center;
      margin-top: 5px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê Nsuta Portal Login</h2>

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" placeholder="e.g. 024XXXXXXX" oninput="detectRole()" />

    <label for="pin">4-digit PIN</label>
    <input type="password" id="pin" maxlength="4" placeholder="Enter PIN" />

    <div id="rolePreview" class="role-preview"></div>

    <button onclick="login()">Login</button>
    <div class="feedback" id="feedbackBox"></div>
  </div>

  <script>
    function detectRole() {
      const phone = document.getElementById("phone").value.trim();
      const users = JSON.parse(localStorage.getItem("userAccounts")) || [];
      const user = users.find(u => u.phone === phone);
      const rolePreview = document.getElementById("rolePreview");

      rolePreview.textContent = user ? `Detected Role: ${user.role.toUpperCase()}` : "";
    }

    function login() {
      const phone = document.getElementById("phone").value.trim();
      const pin = document.getElementById("pin").value.trim();
      const feedbackBox = document.getElementById("feedbackBox");
      const users = JSON.parse(localStorage.getItem("userAccounts")) || [];

      feedbackBox.textContent = "";
      feedbackBox.className = "feedback";

      if (!phone || !pin) {
        feedbackBox.textContent = "‚ö†Ô∏è Please fill in both fields.";
        feedbackBox.classList.add("error");
        return;
      }

      if (!/^\d{4}$/.test(pin)) {
        feedbackBox.textContent = "‚ö†Ô∏è PIN must be a 4-digit number.";
        feedbackBox.classList.add("error");
        return;
      }

      const found = users.find(u => u.phone === phone && u.pin === pin);

      if (!found) {
        feedbackBox.textContent = "‚ùå Invalid phone or PIN.";
        feedbackBox.classList.add("error");
        return;
      }

      // ‚úÖ Store full record in activeUser
      localStorage.setItem("activeUser", JSON.stringify(found));
      sessionStorage.setItem("username", found.phone);
      sessionStorage.setItem("displayName", found.name);
      sessionStorage.setItem("role", found.role);

      feedbackBox.textContent = `‚úÖ Logged in as ${found.role}`;
      feedbackBox.classList.add("success");

      setTimeout(() => {
        if (found.role === "teacher") {
          window.location.href = "teacher-dashboard.html";
        } else if (found.role === "headteacher") {
          window.location.href = "dashboard.html";
        } else {
          feedbackBox.textContent = "‚ö†Ô∏è Unknown role: " + found.role;
          feedbackBox.classList.add("error");
        }
      }, 800);
    }
  </script>
</body>
</html>
