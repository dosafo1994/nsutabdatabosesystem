<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Nsuta Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef6ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 320px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      margin-top: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      background: #0077cc;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #005fa3;
    }

    .error {
      color: crimson;
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê Login</h2>

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" placeholder="e.g. 024XXXXXXX" />

    <label for="pin">4-digit PIN</label>
    <input type="password" id="pin" maxlength="4" />

    <button onclick="login()">Login</button>
    <div class="error" id="errorBox"></div>
  </div>

  <script>
    function login() {
      const phone = document.getElementById("phone").value.trim();
      const pin = document.getElementById("pin").value.trim();
      const errorBox = document.getElementById("errorBox");

      const users = JSON.parse(localStorage.getItem("userAccounts")) || [];
      const found = users.find(u => u.phone === phone && u.pin === pin);

      if (!found) {
        errorBox.textContent = "Invalid phone or PIN.";
        return;
      }

      // Set session and active user
      sessionStorage.setItem("username", phone);
      sessionStorage.setItem("displayName", found.name);
      sessionStorage.setItem("role", found.role);
      localStorage.setItem("activeUser", JSON.stringify({
        username: phone,
        displayName: found.name,
        role: found.role
      }));

      // Redirect by role
      if (found.role === "teacher") {
        window.location.href = "score-entry.html";
      } else if (found.role === "headteacher") {
        window.location.href = "dashboard.html";
      } else {
        errorBox.textContent = "Unknown role: " + found.role;
      }
    }
  </script>
</body>
</html>
