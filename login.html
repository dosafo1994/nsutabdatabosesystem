<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Nsuta Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef6ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 320px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      background: #0077cc;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #005fa3;
    }

    .feedback {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
    }

    .error { color: crimson; }
    .success { color: green; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê Nsuta Portal Login</h2>

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" placeholder="e.g. 055XXXXXXX" />

    <label for="pin">4-digit PIN</label>
    <input type="password" id="pin" maxlength="4" placeholder="Enter PIN" />

    <button onclick="login()">Login</button>
    <div class="feedback" id="feedbackBox"></div>
  </div>

  <script>
    const supabase = window.supabase.createClient(
     "https://iguspjforzyndedxafdi.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlndXNwamZvcnp5bmRlZHhhZmRpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE2MDc5MzksImV4cCI6MjA2NzE4MzkzOX0.h_OF0GcsaXPJm7OuuA3fCz4FaXV3_VBXG_WLr0zafVE"
    );

    async function login() {
  const phone = document.getElementById("phone").value.trim();
  const pin = document.getElementById("pin").value.trim();
  const feedbackBox = document.getElementById("feedbackBox");

  feedbackBox.textContent = "";
  feedbackBox.className = "feedback";

  if (!phone || !pin) {
    feedbackBox.textContent = "‚ö†Ô∏è Please fill in both fields.";
    feedbackBox.classList.add("error");
    return;
  }

  if (!/^\d{4}$/.test(pin)) {
    feedbackBox.textContent = "‚ö†Ô∏è PIN must be a 4-digit number.";
    feedbackBox.classList.add("error");
    return;
  }

  // üîç First check in the profile table (headteachers)
  const { data: headteacher, error: headErr } = await supabase
    .from("profile")
    .select("*")
    .eq("phone", phone)
    .eq("pin", pin)
    .eq("role", "headteacher")
    .maybeSingle();

  if (headteacher) {
    sessionStorage.setItem("username", headteacher.phone);
    sessionStorage.setItem("displayName", headteacher.full_name);
    sessionStorage.setItem("role", headteacher.role);
    localStorage.setItem("activeUser", JSON.stringify(headteacher));

    feedbackBox.textContent = "‚úÖ Logged in as HEADTEACHER";
    feedbackBox.classList.add("success");

    setTimeout(() => {
      window.location.href = "dashboard.html";
    }, 800);
    return;
  }

  // üîç Then check in the Teacher table
  const { data: teacher, error: teacherErr } = await supabase
    .from("Teacher")
    .select("*")
    .eq("phone", phone)
    .eq("pin", pin)
    .maybeSingle();

  if (teacher) {
    sessionStorage.setItem("username", teacher.phone);
    sessionStorage.setItem("displayName", teacher.full_name);
    sessionStorage.setItem("role", teacher.role);
    sessionStorage.setItem("teacher", JSON.stringify(teacher));
    localStorage.setItem("activeUser", JSON.stringify(teacher));

    feedbackBox.textContent = `‚úÖ Logged in as TEACHER`;
    feedbackBox.classList.add("success");

    setTimeout(() => {
      window.location.href = "teacher-dashboard.html";
    }, 800);
    return;
  }

  // ‚ùå If neither found
  feedbackBox.textContent = "‚ùå Invalid phone or PIN.";
  feedbackBox.classList.add("error");
}
  </script>
</body>
</html>
