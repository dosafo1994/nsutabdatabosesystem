<head>
  <meta charset="UTF-8" />

  <script src="router.js"></script>
  <script src="preload.js"></script>

  <!-- ‚úÖ Auto-redirect if session is already active -->
  <script>
    const role = sessionStorage.getItem("role");
    const username = sessionStorage.getItem("username");

    if (username && role) {
      switch (role) {
        case "teacher":
          window.location.href = "teacher.html";
          break;
        case "headteacher":
          window.location.href = "index.html";
          break;
        case "admin":
          window.location.href = "admin.html";
          break;
      }
    }
  </script>

  <style>
    :root {
      --btn-bg: #0077cc;
      --btn-hover: #005fa3;
      --text-color: white;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('school-banner.jpg') center/cover no-repeat;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: var(--text-color);
      backdrop-filter: brightness(0.6);
      padding: 40px;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 0.3em;
    }

    h3 {
      font-style: italic;
      margin-bottom: 1.4em;
    }

    .cta-button {
      background: var(--btn-bg);
      color: var(--text-color);
      padding: 14px 28px;
      margin: 10px;
      font-size: 1.2em;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s ease;
    }

    .cta-button:hover {
      background: var(--btn-hover);
    }

    @media screen and (max-width: 480px) {
      h1 { font-size: 2em; }
      .cta-button {
        width: 100%;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div id="setupPrompt" style="margin-top: 40px;">
  <button id="setupBtn" style="padding:10px 18px; font-size:15px;">
    üîß Set up default headteacher account
  </button>
</div>

<script>
  const alreadySeeded = localStorage.getItem("defaultHeadteacherSeeded");

  if (alreadySeeded) {
    document.getElementById("setupPrompt").style.display = "none";
  }

  document.getElementById("setupBtn").addEventListener("click", () => {
    const existing = JSON.parse(localStorage.getItem("userAccounts")) || [];
    if (!existing.some(u => u.role === "headteacher")) {
      existing.push({
        name: "Nsuta Head",
        phone: "0550001111",
        pin: "2025",
        role: "headteacher"
      });
      localStorage.setItem("userAccounts", JSON.stringify(existing));
      alert("‚úÖ Default headteacher created:\nPhone: 0550001111\nPIN: 2025");
    } else {
      alert("‚ÑπÔ∏è A headteacher account already exists.");
    }

    localStorage.setItem("defaultHeadteacherSeeded", "true");
    document.getElementById("setupPrompt").style.display = "none";
  });
</script>
  
  <h1>Nkawkaw Nsuta B Basic School</h1>
  <h3>"Knowledge is Power"</h3>

  <a href="head-login.html" class="cta-button">üë©‚Äçüè´ I am a Headteacher</a>
</body>
