<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teacher Score Entry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f9ff;
      max-width: 900px;
      margin: auto;
    }

    h2 {
      color: #0077cc;
      margin-bottom: 20px;
    }

    label, select, input[type="number"] {
      font-size: 15px;
      margin: 8px 5px 8px 0;
      padding: 6px;
    }

    select, input {
      width: 200px;
    }

    button {
      padding: 8px 14px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #005fa3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background: #e0ecf9;
    }

    #status {
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h2>📘 Teacher Score Entry</h2>

  <!-- Filter Controls -->
  <label for="classSelect">Class:</label>
  <select id="classSelect">
    <option value="">-- Select Class --</option>
  </select>

  <label for="subjectInput">Subject:</label>
  <input type="text" id="subjectInput" placeholder="e.g. Math" />

  <button onclick="loadStudents()">Load Students</button>

  <!-- Score Sheet -->
  <div id="status"></div>
  <form id="scoreForm" onsubmit="saveScores(event)">
    <table id="scoreTable" style="display:none;">
      <thead>
        <tr>
          <th>ID</th><th>Name</th><th>Class</th><th>Score</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button type="submit" style="margin-top:15px;">💾 Save Scores</button>
  </form>

  <script>
    function populateClassDropdown() {
      const students = JSON.parse(localStorage.getItem("studentList")) || [];
      const classes = [...new Set(students.map(s => s.class))];

      const classSelect = document.getElementById("classSelect");
      classSelect.innerHTML = '<option value="">-- Select Class --</option>';
      classes.forEach(cls => {
        const opt = document.createElement("option");
        opt.value = cls;
        opt.textContent = cls;
        classSelect.appendChild(opt);
      });
    }

    function loadStudents() {
      const selectedClass = document.getElementById("classSelect").value;
      const subject = document.getElementById("subjectInput").value.trim();
      const table = document.getElementById("scoreTable");
      const tbody = table.querySelector("tbody");
      const status = document.getElementById("status");

      status.textContent = "";
      tbody.innerHTML = "";

      if (!selectedClass || !subject) {
        alert("Please select a class and enter a subject.");
        return;
      }

      const students = JSON.parse(localStorage.getItem("studentList")) || [];
      const filtered = students.filter(s => s.class === selectedClass);

      if (filtered.length === 0) {
        status.textContent = "⚠️ No students enrolled in selected class.";
        table.style.display = "none";
        return;
      }

      filtered.forEach(s => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${s.student_id}</td>
          <td>${s.full_name}</td>
          <td>${s.class}</td>
          <td><input type="number" min="0" max="100" data-id="${s.student_id}" /></td>
        `;
        tbody.appendChild(row);
      });

      table.style.display = "table";
    }

    function saveScores(event) {
      event.preventDefault();

      const subject = document.getElementById("subjectInput").value.trim();
      const selectedClass = document.getElementById("classSelect").value;
      const inputs = document.querySelectorAll("input[type='number'][data-id]");
      const students = JSON.parse(localStorage.getItem("studentList")) || [];
      const scores = [];

      inputs.forEach(input => {
        const id = input.getAttribute("data-id");
        const scoreValue = parseInt(input.value);
        const student = students.find(s => s.student_id === id);
        if (!student || isNaN(scoreValue)) return;

        scores.push({
          student_id: student.student_id,
          full_name: student.full_name,
          class: student.class,
          subject,
          score: scoreValue
        });
      });

      const allScores = JSON.parse(localStorage.getItem("scoreList")) || [];
      const updatedScores = allScores.filter(s => !(s.class === selectedClass && s.subject === subject));
      localStorage.setItem("scoreList", JSON.stringify([...updatedScores, ...scores]));

      document.getElementById("status").textContent = `✅ Saved ${scores.length} scores for ${subject} (${selectedClass})`;
    }

    window.onload = populateClassDropdown;
  </script>
</body>
</html>
