<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teacher Score Entry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f9ff;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #e7f0fc;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 25px;
    }

    .dashboard-header h1 {
      margin: 0;
      font-size: 22px;
      color: #333;
    }

    .dashboard-meta {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .logout-btn {
      background: #c0392b;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .logout-btn:hover {
      background: #992d22;
    }

    h2 {
      color: #0077cc;
      margin-bottom: 15px;
    }

    label, select, input {
      font-size: 15px;
      margin: 8px 5px 8px 0;
      padding: 6px;
    }

    select, input[type="text"], input[type="number"] {
      width: 200px;
    }

    button {
      padding: 8px 14px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 10px;
      margin-right: 10px;
    }

    button:hover {
      background: #005fa3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #e0ecf9;
    }

    #status {
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <!-- üë®‚Äçüè´ Dashboard Header -->
  <header class="dashboard-header">
    <h1>üë®‚Äçüè´ Welcome, <strong id="teacherName">...</strong></h1>
    <div class="dashboard-meta">
      <span id="termInfo">Academic Year: 2025 ¬∑ Term 2</span>
      <button onclick="logout()" class="logout-btn">Logout</button>
    </div>
  </header>

  <h2>üìò Score Entry Panel</h2>

  <!-- Controls -->
  <label for="classSelect">Class:</label>
  <select id="classSelect">
    <option value="">-- Select Class --</option>
  </select>

  <label for="subjectInput">Subject:</label>
  <input type="text" id="subjectInput" placeholder="e.g. Science" />

  <button onclick="loadStudents()">Load Students</button>
  <button onclick="loadSavedScores()">Load Saved Scores</button>

  <div id="status"></div>

  <!-- Score Table -->
  <form id="scoreForm" onsubmit="saveScores(event)">
    <table id="scoreTable" style="display:none;">
      <thead>
        <tr>
          <th>ID</th><th>Name</th><th>Class</th><th>Score</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button type="submit">üíæ Save Scores</button>
  </form>

  <script>
    document.getElementById("teacherName").textContent =
      sessionStorage.getItem("displayName") || "Teacher";
    document.getElementById("termInfo").textContent = "Academic Year: 2025 ¬∑ Term 2";

    function logout() {
      sessionStorage.clear();
      localStorage.removeItem("activeUser");
      window.location.href = "index.html";
    }

    function populateClassDropdown() {
      const students = JSON.parse(localStorage.getItem("studentList")) || [];
      const classSet = new Set(students.map(s => s.class));
      const classSelect = document.getElementById("classSelect");
      classSelect.innerHTML = '<option value="">-- Select Class --</option>';
      classSet.forEach(cls => {
        const opt = document.createElement("option");
        opt.value = cls;
        opt.textContent = cls;
        classSelect.appendChild(opt);
      });
    }

    function loadStudents() {
      const selectedClass = document.getElementById("classSelect").value;
      const subject = document.getElementById("subjectInput").value.trim();
      const table = document.getElementById("scoreTable");
      const tbody = table.querySelector("tbody");
      const status = document.getElementById("status");

      status.textContent = "";
      tbody.innerHTML = "";

      if (!selectedClass || !subject) {
        alert("Please select a class and enter a subject.");
        return;
      }

      const students = JSON.parse(localStorage.getItem("studentList")) || [];
      const filtered = students.filter(s => s.class === selectedClass);

      if (filtered.length === 0) {
        status.textContent = "‚ö†Ô∏è No students enrolled in selected class.";
        table.style.display = "none";
        return;
      }

      filtered.forEach(s => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${s.student_id}</td>
          <td>${s.full_name}</td>
          <td>${s.class}</td>
          <td><input type="number" min="0" max="100" data-id="${s.student_id}" /></td>
        `;
        tbody.appendChild(row);
      });

      table.style.display = "table";
    }

    function saveScores(event) {
      event.preventDefault();

      const subject = document.getElementById("subjectInput").value.trim();
      const selectedClass = document.getElementById("classSelect").value;
      const inputs = document.querySelectorAll("input[type='number'][data-id]");
      const students = JSON.parse(localStorage.getItem("studentList")) || [];
      const scores = [];

      inputs.forEach(input => {
        const id = input.getAttribute("data-id");
        const scoreValue = parseInt(input.value);
        const student = students.find(s => s.student_id === id);
        if (!student || isNaN(scoreValue)) return;

        scores.push({
          student_id: student.student_id,
          full_name: student.full_name,
          class: student.class,
          subject,
          score: scoreValue
        });
      });

      const allScores = JSON.parse(localStorage.getItem("scoreList")) || [];
      const updatedScores = allScores.filter(s => !(s.class === selectedClass && s.subject === subject));
      localStorage.setItem("scoreList", JSON.stringify([...updatedScores, ...scores]));

      document.getElementById("status").textContent = `‚úÖ Saved ${scores.length} scores for ${subject} (${selectedClass})`;
    }

    function loadSavedScores() {
      const selectedClass = document.getElementById("classSelect").value;
      const subject = document.getElementById("subjectInput").value.trim();
      const table = document.getElementById("scoreTable");
      const tbody = table.querySelector("tbody");
      const status = document.getElementById("status");

      status.textContent = "";
      tbody.innerHTML = "";

      if (!selectedClass || !subject) {
        alert("Please select both class and subject.");
        return;
      }

      const allScores = JSON.parse(localStorage.getItem("scoreList")) || [];
      const filtered = allScores.filter(s => s.class === selectedClass && s.subject === subject);

      if (filtered.length === 0) {
        status.textContent = "‚ö†Ô∏è No scores found for this class and subject.";
        table.style.display = "none";
        return;
      }

      let total = 0;
      filtered.forEach((s, index) => {
        total += s.score;
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${s.student_id}</td>
          <td>${s.full_name}</td>
          <td>${s.class}</td>
          <td><input type="number" min="0" max="100" value="${s.score}" onchange="updateScore(${index}, this.value)" /></td>
        `;
        tbody.appendChild(row);
      });

            const avg = Math.round(total / filtered.length);
      status.textContent = `‚úÖ Loaded ${filtered.length} scores ¬∑ Average: ${avg}`;
      table.style.display = "table";
    }

    function updateScore(index, newValue) {
      const selectedClass = document.getElementById("classSelect").value;
      const subject = document.getElementById("subjectInput").value.trim();
      const allScores = JSON.parse(localStorage.getItem("scoreList")) || [];

      const filtered = allScores.filter(s => s.class === selectedClass && s.subject === subject);

      if (filtered[index]) {
        filtered[index].score = parseInt(newValue);
      }

      const others = allScores.filter(s => !(s.class === selectedClass && s.subject === subject));
      localStorage.setItem("scoreList", JSON.stringify([...others, ...filtered]));
    }

    window.onload = populateClassDropdown;
  </script>
</body>
</html>
